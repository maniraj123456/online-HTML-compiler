<header>
  <!-- bootstrap included -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
</header>
<section>
  <!-- headings -->
  <!-- <div class="row heading">
    <h1 id="heading">
      <span id="html-heading">HTML</span>
      <span id="css-heading"> CSS </span>
      and
      <span id="js-heading">JS</span> code editor
    </h1>
  </div> -->
   <iframe src="heading.html" style="width: 100%; overflow-x: hidden;overflow-y: hidden; border: none;"></iframe>
  <div class="row">
    <div class="col-10"></div>
    <div class="col-2">
      <button
        class="btn btn-primary"
        id="execute-btn"
        onclick="generateOutput()"
      >
        Execute
      </button>
    </div>
  </div>
  <div class="main row p-2 m-2">
    <div class="left col-sm-6">
      <div class="html-element row mt-2">
        <!-- html -->
        <label for="html-element">HTML</label>
        <textarea
          id="html-element"
          onchange="generateOutput()"
          placeholder="HTML"
        ></textarea>
      </div>
      <!-- css -->
      <div class="css-element row mt-2">
        <label for="css-element">CSS</label>
        <textarea
          id="css-element"
          onchange="generateOutput()"
          placeholder="CSS"
        ></textarea>
      </div>
      <!-- javaScript -->
      <div class="js-element row mt-2">
        <label for="js-element">JavaScript</label>
        <textarea
          id="js-element"
          onchange="generateOutput()"
          placeholder="JavaScript"
        ></textarea>
      </div>
    </div>
    <!-- output -->
    <div class="right col-sm-6 p-2" id="output"></div>
  </div>
</section>
